version: '3.8'

services:
  postgres:
    build: 
      context: .
      dockerfile: docker/postgres/Dockerfile
    env_file:
      - .env.production.local
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  node:
    build: 
      context: .
      dockerfile: docker/node/Dockerfile 
    ports:
      - "3333:3000" 
    depends_on:
      - postgres  
    env_file:
      - .env.production.local

volumes:
  pgdata: